<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for better visibility on dark backgrounds -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera icon -->
  <g transform="translate(8, 12)">
    <!-- Camera body -->
    <rect x="2" y="8" width="32" height="24" rx="4" fill="url(#iconGradient)" stroke="none"/>
    <!-- Camera lens -->
    <circle cx="18" cy="20" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="18" cy="20" r="5" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Camera flash -->
    <rect x="26" y="4" width="6" height="4" rx="1" fill="url(#accentGradient)"/>
    <!-- Lens highlight -->
    <circle cx="15" cy="17" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Text: coolpix -->
  <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.02em">coolpix</text>
</svg>
